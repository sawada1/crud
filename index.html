    <div class="head"><h1>sawada</h1> <p>YOU CAN MANAGE ALL YOUR PRODUCTS WITH THIS SYSTEM</p></div>
    <div class="input">
        <input type="text" placeholder="title" id="title">
        <div class="price">
            <input type="number" onkeyup="get_total()" placeholder="price" id="price">
            <input type="number" onkeyup="get_total()" placeholder="taxes" id="taxes">
            <input type="number" onkeyup="get_total()" placeholder="adds" id="adds">
            <input type="number" onkeyup="get_total()" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="submit"> create</button>
    </div>
    <div class="output">
        <div id="bigSearch">
            <input  onkeyup="search_product(this.value)"  type="text" placeholder="search" id="srch">
            <div class="search-btn">
                <button  onclick="search_ele(this.id)" id="search_title">search by title</button>
                <button  onclick="search_ele(this.id)" id="search_category">search by category</button>
            </div>
        </div>
        <div id="deleteall"></div>
